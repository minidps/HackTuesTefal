<!DOCTYPE html>
<html>
<head>
    <title>Hack the Wealth - Budgeting App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="asdasdasd.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            function toggleCalculationFields() {
                var calcType = document.querySelector('input[name="calculation_type"]:checked');
                if(calcType) {
                    if(calcType.value === 'time'){
                        document.getElementById('monthlyField').style.display = 'none';
                    } else if(calcType.value === 'monthly'){
                        document.getElementById('monthlyField').style.display = 'block';
                    }
                }
            }
            var radios = document.querySelectorAll('input[name="calculation_type"]');
            radios.forEach(function(radio){
                radio.addEventListener('change', toggleCalculationFields);
            });
            toggleCalculationFields();
        });
        toggleCalculationFields();
    // da ne moje da pishe e
    document.addEventListener('DOMContentLoaded', function(){
    document.querySelectorAll('input[type="number"]').forEach(function(input){
        input.addEventListener('keydown', function(event){
            // Prevent 'e', 'E', and '-'
            if (event.key === 'e' || event.key === 'E' || event.key === '-') {
                event.preventDefault();
            }
        });
    });
});
</script>
</head>
<body>
    <div class="container">
        <h1>General Budget Template</h1>
        <form>
            <label>Salary (Income):</label>
            <input type="number" placeholder="Enter your income" required>
            
            <label>Expenses:</label>
            <input type="number" placeholder="Enter expenses" required>
            
            <label>Additional Income (optional):</label>
            <input type="number" placeholder="Extra earnings">
            
            <h2>Goal Setting</h2>
            
            <label>Goal Amount:</label>
            <input type="number" placeholder="Enter goal amount" required>
            
            <label>Goal Description:</label>
            <input type="text" placeholder="e.g., Buy a car">
            
            <div class="radio-group">
                <label><input type="radio" name="calculation" required> How long will it take?</label>
                <label><input type="radio" name="calculation"> How much to save per month?</label>
            </div>
            
            <button type="submit">Calculate Goal</button>
        </form>
        {% if result %}
        <div class="alert alert-info mt-3">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
