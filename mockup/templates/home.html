<!DOCTYPE html>
<html>
<head>
    <title>Hack the Wealth - Budgeting App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <header class="mb-4">
        <h1>Hack the Wealth: Budgeting App</h1>
        <p>Manage your finances with our simple budgeting tool.</p>
    </header>
    <h2>Categories</h2>
    <div class="row">
        {% for cat in categories %}
        <div class="col-md-3 mb-3">
            <!-- Transform category names to lowercase with underscores for URL -->
            <a href="{{ url_for('budget', category=cat.lower().replace(' ', '_')) }}" class="btn btn-primary btn-block">
                {{ cat }}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
